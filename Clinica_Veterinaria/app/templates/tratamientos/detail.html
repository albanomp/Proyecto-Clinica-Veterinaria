<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del tratamiento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h3>{{ tratamiento.nombre }}</h3>
        </div>

        <div class="card-body">
            <p><strong>Tipo:</strong> {{ tratamiento.tipo }}</p>
            <p><strong>Costo:</strong> {{ tratamiento.costo }} €</p>
            <p><strong>Duración:</strong> {{ tratamiento.duracion }} minutos</p>
            <p><strong>Ingreso:</strong>
                {% if tratamiento.ingreso %}
                    Sí
                {% else %}
                    No
                {% endif %}
            </p>
            <p><strong>Descripción:</strong> {{ tratamiento.descripcion or "No especificada" }}</p>
        </div>

        <div class="card-footer d-flex justify-content-between">
            <a href="/tratamientos" class="btn btn-secondary">Volver</a>

            <div>
                <a href="/tratamientos/{{ tratamiento.id }}/edit" class="btn btn-warning">Editar</a>

                <form method="post" action="/tratamientos/{{ tratamiento.id }}/delete" class="d-inline">
                    <button class="btn btn-danger">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
