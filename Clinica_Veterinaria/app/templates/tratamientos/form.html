<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if tratamiento %}Editar{% else %}Crear{% endif %} tratamiento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">
                {% if tratamiento %}Editar{% else %}Nuevo{% endif %} tratamiento
            </h3>
        </div>

        <div class="card-body">
            <form method="post"
                  action="{% if tratamiento %}/tratamientos/{{ tratamiento.id }}/edit{% else %}/tratamientos/new{% endif %}">

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control"
                           value="{{ tratamiento.nombre if tratamiento else '' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Costo (€)</label>
                    <input type="number" step="0.01" name="costo" class="form-control"
                           value="{{ tratamiento.costo if tratamiento else '' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo</label>
                    <input type="text" name="tipo" class="form-control"
                           value="{{ tratamiento.tipo if tratamiento else '' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea name="descripcion" class="form-control">{{ tratamiento.descripcion if tratamiento else '' }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Duración (minutos)</label>
                    <input type="number" name="duracion" class="form-control"
                           value="{{ tratamiento.duracion if tratamiento else '' }}">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="ingreso"
                           {% if tratamiento and tratamiento.ingreso %}checked{% endif %}>
                    <label class="form-check-label">Requiere ingreso</label>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/tratamientos" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">
                        {% if tratamiento %}Actualizar{% else %}Crear{% endif %}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
