<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Mascotas</title>
</head>
<body>
    <h1>

    <table>
        <thead>
            <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especie</th>
            <th>Raza</th>
            <th>Fecha de Nacimiento</th>
            <th>Chip</th>
            </tr>
        <thead>
        <tbody>
            {% for m in mascotas %}
            <tr>
                <td>{{m.id}}</td>
                <td>{{m.nombre}}</td> 
                <td>{{m.especie}}</td> 
                <td>{{m.raza}}</td>
                <td>{{m.fecha_nacimiento}}</td>
                <td>
                    {% if m.chip is none %}
                        -
                    {% elif m.chip %}
                        Si
                    {% else %}
                        No
                    {% endif %}
                </td>
                <td>
                    <a href="/mascotas/{{m.id}}">Ver mascota</a>
                    <a href="/mascotas/{{m.id}}/edit">Editar mascota</a>
                    <form action="/mascotas/{{m.id}}/eliminar" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Â¿Seguro que quieres eliminar esta mascota');">
                            Eliminar
                        </button>
                    </form>
                </td>
            <tr>
            {% endfor %}
        <tbody>
    <table>
    <br>
    <a href="/mascotas/nuevo">
        <button> Crear nueva mascota</button>
    </a>
</body>
</html>
