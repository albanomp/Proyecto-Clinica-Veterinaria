<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üë§ Listado de due√±os</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="container mt-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Listado de due√±os <i class="fa-solid fa-user"></i><i class="fa-solid fa-paw"></i></h1>
            <a href="/duenyos/new" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i> Nuevo due√±o
            </a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tel√©fono</th>
                    <th>Direccion</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                {% for duenyo in duenyos %}
                <tr>
                    <td>{{ duenyo.id }}</td>
                    <td>{{ duenyo.nombre }}</td>
                    <td>{{ duenyo.telefono }}</td>
                    <td>{{ duenyo.direccion if duenyo.direccion else '-' }}</td>
                    <td>{{ duenyo.email if duenyo.email else '-' }}</td>
                    <td>
                        <a href="/duenyos/{{ duenyo.id }}" class="btn btn-info">
                            <i class="fa-solid fa-eye"></i> Ver
                        </a>
                        <a href="/duenyos/{{ duenyo.id }}/edit" class="btn btn-warning">
                            <i class="fa-solid fa-pen-to-square"></i> Editar
                        </a>
                        <form action="/duenyos/{{duenyo.id}}/delete" method="post" style="display:inline-block;">
                            <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('¬øSeguro que quieres eliminar este due√±o?');">
                                <i class="fa-solid fa-trash"></i> Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>

        <div class="text-center mt-4">
        <a href="/" class="btn btn-primary btn-lg">
            <i class="fa-solid fa-plus"></i> Inicio
        </a>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
