<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if owner %}Editar dueño{% else %}Crear dueño{% endif %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">
                        <i class="fa-solid fa-{% if dueno %}pen-to-square{% else %}plus{% endif %}"></i>
                        {% if dueno %}Editar Dueño{% else %}Crear Dueño{% endif %}
                    </h2>
                </div>

                <div class="card-body">

                    {% if errors %}
                    <div class="alert alert-danger">
                        <h5><i class="fa-solid fa-triangle-exclamation"></i> Errores:</h5>
                        <ul class="mb-0">
                            {% for error in errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}

                    <form method="post" action="{% if dueno %}/duenyos/{{ dueno.id }}/edit{% else %}/duenyos/new{% endif %}">

                        <div class="mb-3">
                            <label class="form-label">Nombre <span class="text-danger">*</span></label>
                            <input 
                                type="text" 
                                class="form-control"
                                name="name"
                                required
                                value="{% if form_data %}{{ form_data.get('name') }}{% elif dueno %}{{ dueno.name }}{% endif %}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input 
                                type="text" 
                                class="form-control"
                                name="address"
                                value="{% if form_data %}{{ form_data.get('address') }}{% elif dueno %}{{ dueno.address }}{% endif %}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input 
                                type="text" 
                                class="form-control"
                                name="phone"
                                value="{% if form_data %}{{ form_data.get('phone') }}{% elif dueno %}{{ dueno.phone }}{% endif %}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input 
                                type="email" 
                                class="form-control"
                                name="email"
                                value="{% if form_data %}{{ form_data.get('email') }}{% elif dueno %}{{ dueno.email }}{% endif %}">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/duenyos" class="btn btn-secondary">
                                <i class="fa-solid fa-arrow-left"></i> Cancelar
                            </a>

                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-floppy-disk"></i>
                                {% if dueno %}Actualizar{% else %}Crear{% endif %}
                            </button>
                        </div>

                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
