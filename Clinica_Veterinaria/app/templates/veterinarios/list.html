<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Empleados de la Clínica</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">
            <i class="fa-solid fa-users"></i> Listado de Empleados
        </h1>

        <div class="card shadow">
            <div class="card-body">

                <!-- Botón para crear un nuevo veterinario -->
                <div class="mb-3 text-end">
                    <a href="/veterinarios/formulario" class="btn btn-success">
                        <i class="fa-solid fa-plus"></i> Crear Veterinario
                    </a>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Colegiado</th>
                                <th>Especialidad</th>
                                <th>Teléfono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for v in veterinarios %}
                            <tr>
                                <td>{{ v.id }}</td>
                                <td>{{ v.nombre }}</td>
                                <td>{{ v.colegiado }}</td>
                                <td>{{ v.especialidad }}</td>
                                <td>{{ v.telefono }}</td>
                                <td>
                                    <!-- Botón para ver detalles -->
                                    <a href="/veterinarios/{{ v.id }}" class="btn btn-sm btn-primary">
                                        <i class="fa-solid fa-eye"></i> Ver
                                    </a>

                                    <!-- Botón para editar veterinario -->
                                    <a href="/veterinarios/{{ v.id }}/editar" class="btn btn-sm btn-warning">
                                        <i class="fa-solid fa-pencil-alt"></i> Editar
                                    </a>

                                    <form action="/veterinarios/{{v.id}}/eliminar" method="post" style="display:inline-block;">
                                       <button type="submit" class="btn btn-sm btn-danger"
                                          onclick="return confirm('¿Seguro que quieres eliminar este empleado?');">
                                          <i class="fa-solid fa-trash"></i> Eliminar
                                       </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>

                    </table>
                </div>

            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary btn-lg">
                <i class="fa-solid fa-house"></i> Inicio
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
